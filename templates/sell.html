{% extends "layout.html" %}
{% block title %}Sell{% endblock %}
{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled selected value="">Symbol</option>
            {% for row in symbols %}
            <option value="{{ row.symbol }}">{{ row.symbol }} ({{ row.shares }} shares)</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1" step="1">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
